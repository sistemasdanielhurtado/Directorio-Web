<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Directorio Web</title>
    </h:head>
    <h:body>
        <p:commandButton value="Nuevo" update="nuevo" action="#{controladorContactos.nuevo()}" onclick="PF('nuevo').show();" />
        
        <p:dialog header="Crear Nuevo Contacto" widgetVar="nuevo" modal="true">

            <h:form id="nuevo">
                <p:panelGrid columns="2">
                   <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{controladorContactos.contacto.nombre}" title="Nombre" />
                    <p:outputLabel value="Apellido:" for="apellido" />
                    <p:inputText id="apellido" value="#{controladorContactos.contacto.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:inputText id="direccion" value="#{controladorContactos.contacto.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <p:outputLabel value="Correo:" for="correo" />
                    <p:inputText id="correo" value="#{controladorContactos.contacto.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                    <p:outputLabel value="Celular:" for="celular" />
                    <p:inputText id="celular" value="#{controladorContactos.contacto.celular}" title="Celular" required="true" requiredMessage="The Celular field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{controladorContactos.contacto.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                </p:panelGrid>
                <p:commandButton value="Guardar" action="#{controladorContactos.editar()}" onclick="PF('nuevo').hide();"/>
            </h:form> 
            
        </p:dialog>  
        
        <p:dialog header="Ediatr Contacto" widgetVar="editar" modal="true">

            <h:form id="editar">
                <h1><h:outputText value="Editar"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{controladorContactos.contacto.nombre}" title="Nombre" />
                    <p:outputLabel value="Apellido:" for="apellido" />
                    <p:inputText id="apellido" value="#{controladorContactos.contacto.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:inputText id="direccion" value="#{controladorContactos.contacto.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <p:outputLabel value="Correo:" for="correo" />
                    <p:inputText id="correo" value="#{controladorContactos.contacto.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                    <p:outputLabel value="Celular:" for="celular" />
                    <p:inputText id="celular" value="#{controladorContactos.contacto.celular}" title="Celular" required="true" requiredMessage="The Celular field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{controladorContactos.contacto.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                </p:panelGrid>
                <p:commandButton value="Guardar" action="#{controladorContactos.guardar()}" onclick="PF('editar').hide();"/>
            </h:form>           
        </p:dialog>  

        <h:form id="table">
            <h1><h:outputText value="Lista de Contactos"/></h1>
            <p:dataTable value="#{controladorContactos.contactos}" var="item" >

                <p:column filterBy="#{item.nombre}" footerText="contains" filterMatchMode="contains">
                    <f:facet name="header" >
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column filterBy="#{item.apellido}" footerText="contains" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{item.apellido}"/>
                </p:column>
                <p:column filterBy="#{item.direccion}" footerText="contains" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Direccion"/>
                    </f:facet>
                    <h:outputText value="#{item.direccion}"/>
                </p:column>
                <p:column filterBy="#{item.correo}" footerText="contains" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Correo"/>
                    </f:facet>
                    <h:outputText value="#{item.correo}"/>
                </p:column>
                <p:column filterBy="#{item.celular}" footerText="contains" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Celular"/>
                    </f:facet>
                    <h:outputText value="#{item.celular}"/>
                </p:column>
                <p:column filterBy="#{item.telefono}" footerText="contains" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Telefono"/>
                    </f:facet>
                    <h:outputText value="#{item.telefono}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Opciones"/>
                    </f:facet>
                    <p:commandButton value="Borrar" action="#{controladorContactos.borrar(item)}" update=":table"/>
                    <p:commandButton value="Ediar" action="#{controladorContactos.ver(item)}" update=":editar" onclick="PF('editar').show();"/>
                </p:column>
            </p:dataTable>
        </h:form>


    </h:body>
</html>
